<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA - Sistema Nacional de Aprendizaje</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <!-- Placeholder for SENA logo image -->
            <img src="https://senacertificados.co/wp-content/uploads/2021/10/Logo-de-SENA-png-verde-300x300-1.png"
                alt="Logo SENA" class="logo">
            <h1>Sistema Nacional de Aprendizaje</h1>
            <p>Bienvenido al sistema de gestión de aprendizaje. Inicia sesión para acceder a tu cuenta o regístrate si
                eres nuevo.</p>
        </div>
        <div class="right-panel">
            <div class="tabs">
                <div class="tab active">Iniciar Sesión</div>
                <div class="tab">Registrarse</div>
            </div>
            <form>
                <div class="form-group select-wrapper">
                    <select class="dropdown" id="rol" required>
                        <option value="" disabled selected></option>
                        <option value="estudiante">Estudiante</option>
                        <option value="instructor">Instructor</option>
                        <option value="admin">Administrador</option>
                    </select>
                    <label for="rol" class="select-label">Seleccione su rol</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="documento" placeholder=" " required>
                    <label for="documento" class="form-label">Ingrese su número de documento</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label for="password" class="form-label">Ingrese su contraseña</label>
                </div>
                <button type="submit" class="btn-submit">INGRESAR</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript para la funcionalidad de las pestañas
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Para mejorar la funcionalidad del select con el label flotante
        const selectElement = document.querySelector('.dropdown');

        selectElement.addEventListener('change', function () {
            if (this.value) {
                this.setAttribute('value', 'selected');
            } else {
                this.removeAttribute('value');
            }
        });

        // Inicializar en caso de que el navegador autocomplete
        if (selectElement.value) {
            selectElement.setAttribute('value', 'selected');
        }
    </script>
</body>

</html>
