<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Formulario</h1>
        <form id="formulario" class="row g-3">
            <div class="col-md-6">
                <label for="document" class="form-label">Documento</label>
                <input type="number" class="form-control" name="document" id="document" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="fullname" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" name="fullname" id="fullname" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="number" class="form-control" name="phone" id="phone" minlength="10" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" name="address" id="address" required>
            </div>
            <div class="col-12">
                <button id="btn-save-customer" type="submit" class="btn btn-info">Añadir nuevo cliente</button>
                <button id="btn-update-customer" type="button" class="btn btn-warning">Actualizar cliente</button>
            </div>
        </form>
        <br>
        <div class="hr"></div>
        <!-- Boton para listar -->
        <button id="btn-list-customers" class="btn btn-primary d-inline" type="button">Listar todos</button>

        <div class="mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-content"></tbody>
            </table>
        </div>
    </div>


    <script src="./template/template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
